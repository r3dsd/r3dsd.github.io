<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    {% if page.url == "/index.html" %}
        Home
    {% elsif page_type == "category" %}
        {{ category_title }}
    {% else %}
        {{ page.title }}
    {% endif %}
</title>
{% seo %}

<link rel="shortcut icon" type="image/png" href="{{ site.logo_img | prepend: site.baseurl }}">
<style>
@font-face {
    font-family: 'LINESeedJP_OTF_Rg';
    font-style: normal;
    font-weight: 600;
    font-display: block;
    src: local('LINESeedJP_OTF_Rg'),
         url("{{ site.baseurl }}/assets/fonts/LINESeedJP_OTF_Rg.woff2") format("woff2");
}
@font-face {
    font-family: 'LINESeedJP_OTF_Bd';
    font-style: normal;
    font-weight: 600;
    font-display: block;
    src: local('LINESeedJP_OTF_Bd'),
         url("{{ site.baseurl }}/assets/fonts/LINESeedJP_OTF_Bd.woff2") format("woff2");
}
@font-face {
    font-family: 'LINESeedKR-Rg';
    font-style: normal;
    font-weight: 600;
    font-display: block;
    src: local('LINESeedKR-Rg'),
         url("{{ site.baseurl }}/assets/fonts/LINESeedKR-Rg.woff2") format("woff2");
}
@font-face {
    font-family: 'LINESeedKR-Bd';
    font-style: normal;
    font-weight: 600;
    font-display: block;
    src: local('LINESeedKR-Rg'),
         url("{{ site.baseurl }}/assets/fonts/LINESeedKR-Bd.woff2") format("woff2");
}
</style>

<script src="{{ '/assets/js/fontfaceobserver.js' | prepend: site.baseurl }}" type="text/javascript"></script>
<script type="text/javascript">
    const JpRgObserver = new FontFaceObserver('LINESeedJP_OTF_Rg');
    const JpBdObserver = new FontFaceObserver('LINESeedJP_OTF_Bd');
    const KrRgObserver = new FontFaceObserver('LINESeedKR-Rg');
    const KrBdObserver = new FontFaceObserver('LINESeedKR-Bd');
  
    Promise.all([
        JpRgObserver.load(),
        JpBdObserver.load(),
        KrRgObserver.load(),
        KrBdObserver.load(),
    ]).then(function(){
        document.documentElement.className += " fonts-loaded";
    });
</script>

<meta name="baseurl" content="{{ site.baseurl }}">
<meta
name="description"
content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
